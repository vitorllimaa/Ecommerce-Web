<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Usuários
    </h1>
  </section>
  
  <!-- Main content -->
  <section class="content">
  
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
              <style>
                .btn-success{
                  transform: translate(0px, -10px);
                }
              </style>
              <div class="box-header">
                <a href="/admin/users/create" class="btn btn-success">Cadastrar Usuário</a>
              </div>
  
              <div class="box-body no-padding">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th style="width: 10px">ID</th>
                      <th>Nome</th>
                      <th>E-mail</th>
                      <th>Login</th>
                      <th style="width: 60px">Admin</th>
                      <th style="width: 140px">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    {loop="$users"}
                    <tr>
                      <td>{$value.iduser}</td>
                      <td>{$value.desperson}</td>
                      <td>{$value.desemail}</td>
                      <td>{$value.deslogin}</td>
                      <td>{if="$value.iduser == 1"}Sim{else}Não{/if}</td>
                      <td>
                        <a href="/admin/users/{$value.iduser}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                        <a href="/admin/users/{$value.iduser}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                      </td>
                    </tr>
                    {/loop}
                  </tbody>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
      </div>
    </div>
  
  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
